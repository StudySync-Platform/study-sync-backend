# ========================
# Auth Mutations
# ========================
type Mutation {
  register(input: RegisterInput!): AuthPayload!
    @field(resolver: "App\\GraphQL\\Mutations\\Auth\\Register")

  login(input: LoginInput!): AuthPayload!
    @field(resolver: "App\\GraphQL\\Mutations\\Auth\\Login")

  logout: Boolean!
    @field(resolver: "App\\GraphQL\\Mutations\\Auth\\Logout")
}

# ========================
# Auth Types
# ========================
type AuthPayload {
  access_token: String!
  token_type: String!
  user: User!
}

# ========================
# Auth Inputs
# ========================
input RegisterInput {
  first_name: String!
  last_name: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}
